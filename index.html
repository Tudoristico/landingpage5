<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteggi i Ricordi Digitali</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        header {
            background: #4A90E2;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        footer {
            background: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proteggi i Ricordi Digitali</h1>
        <p>Guida gratuita per gestire gli account digitali di chi non c'è più</p>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Richiedi la tua guida</h2>
            <form action="https://formspree.io/f/xpzenykz" method="POST">
                <input type="email" name="email" placeholder="Il tuo indirizzo email" required>
                <button type="submit">Ricevi la guida</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Digital Legacy - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
